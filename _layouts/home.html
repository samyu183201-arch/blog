---
layout: default
---

<h1>最新文章</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>

      {% if post.tags %}
        <p class="tags">
          標籤：
          {% for tag in post.tags %}
            <a href="{{ '/tags/#' | append: (tag | slugify) | relative_url }}">
              {{ tag }}
            </a>{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        </p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
