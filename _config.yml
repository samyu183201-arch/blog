
locale: zh-TW
timezone: Asia/Taipei

title: "Sam.Blog"
name: "SamYu"
description: "分享技術、筆記與心得"
url: "https://https://samyu183201.github.io"   # 例如: https://samyu183201.github.io
baseurl: "/blog"                           # 如果有子路徑就填，否則留空 ""

# 佈景主題
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default" # 可選：default, dark, dirt, neon, air, sunrise...

# 分頁設定
paginate: 10
paginate_path: /page:num/

# 部落格文章設定
permalink: /:categories/:title/

# Plugins (GitHub Pages 允許的插件)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# 預設值 (讓所有文章自動套用這些參數)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

# 開啟側邊欄分類連結
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      sidebar:
        nav: "categories"
        

      
